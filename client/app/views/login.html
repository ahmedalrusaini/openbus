<form name="loginForm" class="form-horizontal" ng-submit="login(loginForm)" novalidate>
  
  <div class="form-group" ng-class="{ 'has-error': loginForm.email.$invalid }">
    <label class="col-md-4 control-label" for="firstname">
      Email {{ loginForm.email.$invalid ? "*" : "" }}
      <div ng-messages="loginForm.email.$error" ng-show="loginForm.email.$dirty">
        <div ng-message="required">Required</div>
      </div>
    </label>
    <div class="col-md-5">
      <div class="input-group">
        <input id="email" name="email" type="text" class="form-control input-md required" ng-model="user.email" required />
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" ng-click="setUser('admin')"><i class="fa fa-user-plus"></i></button>
          <button class="btn btn-default" type="button" ng-click="setUser('user')"><i class="fa fa-user"></i></button>
        </span>
      </div>
    </div>
  </div>
    
  <div class="form-group">
    <label class="col-md-4 control-label" for="password">Password {{ loginForm.password.$invalid ? "*" : "" }}</label>
    <div class="col-md-5">
      <input id="password" name="password" type="password" class="form-control input-md" ng-model="user.password" />
      <div ng-messages="loginForm.password.$error">
        <div ng-message="required">Required</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label" for="login"></label>
    <div class="col-md-5">
      <button id="login" type="submit" class="btn btn-success btn-block">Login</button>
    </div>
  </div>
</form>
