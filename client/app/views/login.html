<div class="row">
  <div class="col-sm-offset-4 col-sm-4 text-center">
    <p style="margin-bottom: 20px"><img src="images/openbus.png"/></p>
  </div>
</div>
<form name="loginForm" class="form-horizontal" ng-submit="login(loginForm)" novalidate>
  <div class="form-group" ng-class="{ 'has-error': loginForm.email.$invalid && form.$submitted }">
    <div class="col-sm-offset-4 col-sm-4">
        <div class="input-group">
          <input id="email" name="email" type="text" class="form-control" ng-model="user.email" required placeholder="{{'user.email' | translate}}"/>
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" ng-click="setUser('admin')"><i class="fa fa-user-plus"></i></button>
          <button class="btn btn-default" type="button" ng-click="setUser('user')"><i class="fa fa-user"></i></button>
        </span>
      </div>
      <div ng-messages="loginForm.email.$error" ng-show="loginForm.email.$invalid && form.$submitted" class="help-block">
        <div ng-message="required">Required</div>
      </div>
    </div>
  </div>
    
  <div class="form-group" ng-class="{ 'has-error': loginForm.password.$invalid && form.$submitted }">
    <div class="col-sm-offset-4 col-sm-4">
      <input id="password" name="password" type="password" placeholder="{{'user.password' | translate}}" class="form-control" ng-model="user.password" required/>
      <div ng-messages="loginForm.password.$error" ng-show="loginForm.password.$invalid && form.$submitted" class="help-block">
        <div ng-message="required">Required</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class=" col-sm-offset-4 col-sm-4">
      <button id="login" type="submit" class="btn btn-success btn-block">{{'login' | translate}}</button>
    </div>
  </div>
</form>
