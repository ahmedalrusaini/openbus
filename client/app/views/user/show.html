<form name="userForm" class="form-horizontal" ng-submit="update(userForm)" novalidate>
  <div class="form-group">
    <label class="col-md-4 control-label" for="email">Email</label>
    <div class="col-md-5">
      <input id="email" name="email" type="text" class="form-control input-md" ng-model="user.email" disabled />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label" for="name">Name</label>
    <div class="col-md-5">
      <input id="name" name="name" type="text" class="form-control input-md" ng-model="user.fullname" disabled />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label" for="firstname">Firstname</label>
    <div class="col-md-5">
      <input id="firstname" name="firstname" type="text" class="form-control input-md" ng-model="user.firstname" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label" for="lastname">Lastname</label>
    <div class="col-md-5">
      <input id="lastname" name="lastname" type="text" class="form-control input-md" ng-model="user.lastname" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label" for="birthdate">Birthdate</label>
    <div class="col-md-5">
      <div class="dropdown">
        <a class="dropdown-toggle" id="dropdown1" role="button" data-toggle="dropdown" data-target="#" href="#">
          <div class="input-group">
            <input id="birthdate" name="birthdate" type="date" class="form-control input-md" data-ng-model="user.birthdate" />
            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
          </div>
        </a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
          <datetimepicker data-ng-model="user.birthdate" 
                          data-datetimepicker-config="{ 
                            dropdownSelector: '#dropdown1',
                            startView:'day', minView:'day'
                          }"
                          data-on-time-set = "formatDate"></datetimepicker>
        </ul>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label" for="login"></label>
    <div class="col-md-5">
      <button id="updateBtn" type="submit" class="btn btn-success btn-block">Update</button>
      <button id="cancelBtn" type="reset" class="btn btn-danger btn-block" ng-click="cancel()">Cancel</button>
    </div>
  </div>
</form>
