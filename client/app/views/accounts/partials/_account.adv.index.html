<panel>
  <panel-body fill="true">
    <div class="table-responsive">
      <table class="table table-striped table-hover" st-table="accounts" st-safe-src="stSafeAccounts">
        <thead>
          <tr>
            <th class="text-center"><a href="#" tooltip="{{'messages.general.showHideFilters' | translate}}" ng-click="toggleInlineFilters()"><i class="fa fa-filter"></i></a></th>
            <th st-sort="name" st-skip-natural="true" st-sort-default="name">{{'account.name' | translate}}</th>
            <th st-sort="type" st-skip-natural="true" >{{'account.type' | translate}}</th>
          </tr>
          <tr class="filters" ng-show="showInlineFilters">
            <th></th>
            <th><input st-search="'name'" st-delay="100" class="inline-table-filter input-sm" placeholder="Search for name"></th>
            <th><input st-search="'type'" st-delay="100" class="inline-table-filter input-sm" placeholder="Search for type"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="account in accounts | filter:search:strict">
            <td width="80px">
              <a ng-href="/accounts/{{account._id}}" tooltip="{{'actions.display' | translate}}"><i class="fa fa-search"></i></a>
              &nbsp;
              <a ng-href="/accounts/{{account.id}}/edit" tooltip="{{'actions.edit' | translate}}"><i class="fa fa-edit"></i></a>
              &nbsp;
              <a href="#" ng-click="delete(account)" tooltip="{{'actions.delete' | translate}}"><i class="fa fa-trash-o"></i></a>
            </td>
            <td>{{account.name}}</td>
            <td>{{account.typename}}</td>
          </tr>
          <tr ng-repeat="i in times(5 - accounts.length) track by $index">
            <td colspan="3">&nbsp;</td>
          </tr>
        </tbody>
        <tfoot>
          <tr >
            <td colspan="3" class="text-center" >
              <div st-pagination="" st-items-by-page="5" st-displayed-pages="5" st-template="views/bootstrap/pagination.html"></div>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </panel-body>
</panel>
