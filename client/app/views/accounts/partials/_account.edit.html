<div class="page-header">
  <h4>
    <span translate='account.header.title' translate-values="{account: accountSafe.name}"></span>
    <div class="btn-group btn-group-sm" role="group" aria-label="...">
      <button class="btn btn-default" ng-click="submit(accountForm)">
        <i class="fa fa-save"></i> {{'actions.save' | translate}}
      </button>
      <button class="btn btn-default" ng-click="cancel(accountForm)">
        <i class="fa fa-undo"></i> {{'actions.cancel' | translate}}
      </button>
    </div>
  </h4>
</div>
<div class="form-horizontal">
  <div class="row">
    <div class="col-sm-6">
      <form name="accountForm" class="form-horizontal" novalidate>
        <account_form></account_form>
      </form>
    </div>
    <div class="col-sm-6">
      <ng-include src="'views/accounts/partials/_show.address.html'"></ng-include>
    </div>
  </div>
</div>
