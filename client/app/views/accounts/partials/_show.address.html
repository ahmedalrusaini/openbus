<div class="row">
  <div class="col-sm-12">
    <div class="page-header">
      <h4 class="text-muted">
        {{'address.two' | translate}}
        <button class="btn btn-default btn-xs pull-right" ng-show="editMode" ng-click="openAddressModal()">
          <i class="fa fa-plus"></i> 
        </button>
      </h4>
    </div>
  </div>
</div>  
<div class="row">
  <div class="col-sm-12">
    <table class="table table-striped table-hover" st-table="displayedAddresses" st-safe-src="account.addresses">
      <tbody>
        <tr ng-repeat="address in displayedAddresses" st-select-row="address" ng-click="selectAddress(address)">
          <td ng-show="editMode" width="20px"><a href="#" id="delete" ng-click="deleteAddress(address)"><i class="fa fa-trash-o"></i></a></td>
          <td>
            {{address.text}}
            <span class="label label-primary pull-right" ng-show="address.standard">{{'address.standard_abbr' | translate}}</span>
            <span class="label label-default pull-right" ng-show="!address.standard">{{'address.alternative_abbr' | translate}}</span>
          </td>
        </tr>
        <tr ng-repeat="i in times(3 - account.addresses.length) track by $index">
          <td ng-show="editMode"></td>
          <td>&nbsp;</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td ng-show="editMode"></td>
          <td class="text-center">
            <div st-pagination="" st-items-by-page="3" st-displayed-pages="5" st-template="views/bootstrap/pagination.html"></div>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
<address-modal></address-modal>
