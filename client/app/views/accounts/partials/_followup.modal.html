<div class="modal fade" id="followupModal" tabindex="-1" role="dialog" aria-labelledby="followupModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="followupModalLabel">{{'account.followups.modal.title' | translate}}</h4>
      </div>
      <div class="modal-body">
        <table class="table table-striped table-condensed table-hover" st-table="followups">
          <thead>
            <tr>
              <th width="5%" class="text-center"><a href="#" title="Show/Hide filters" data-toggle="tooltip" ng-click="toggleInlineFilters()"><i class="fa fa-filter"></i></a></th>
              <th st-sort="title" st-skip-natural="true" st-sort-default="title">{{'account.followups.modal.titleHead' | translate}}</th>
            </tr>
            <tr class="filters" ng-show="showInlineFilters">
              <th></th>
              <th><input st-search="'title'" st-delay="100" class="inline-table-filter input-sm" placeholder="Filter..."></th>
            </tr>
          </thead>
          <tbody>
            <tr st-select-row="fup" ng-repeat="fup in followups | filter:search:strict">
              <td></td>
              <td ng-click="createFollowup(fup.id)" data-dismiss="modal">{{fup.title}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
