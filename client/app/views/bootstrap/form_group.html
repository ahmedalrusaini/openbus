<div class="form-group">
  <label class="{{labelCol || 'col-md-4' }} control-label" for="{{id}}">{{label}}</label>
  <div class="{{fieldCol || 'col-md-5'}}">
    <input id="{{id}}" name="{{id}}" type="text" class="form-control input-md" ng-model="ngModel" ng-disabled="disabled" placeholder="{{invalid ? 'Required' : ''}}"/>
  </div>
</div>
