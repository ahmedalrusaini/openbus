<script type="text/ng-template" id="accountSearchModal.html">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="cancelModal( )"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">{{'account.two' | translate}}</h4>
  </div>
  <div class="modal-body no-padding">
    <div>
      <table class="table table-striped table-hover" st-table="accounts" st-safe-src="stSafeAccounts">
        <thead>
          <tr>
            <th st-sort="name" st-skip-natural="true" st-sort-default="name">{{'account.name' | translate}}</th>
            <th st-sort="type" st-skip-natural="true" >{{'account.type' | translate}}</th>
          </tr>
          <tr class="filters">
            <th><input st-search="name" st-delay="100" class="inline-table-filter input-sm" placeholder="{{'common.filterFor' | translate}} name"></th>
            <th><input st-search="type" st-delay="100" class="inline-table-filter input-sm" placeholder="{{'common.filterFor' | translate}} type"></th>
          </tr>
        </thead>
        <tbody>
          <tr st-select-row="account" ng-repeat="account in accounts | filter:search:strict" ng-click="selectAccount(account)">
            <td>{{account.name}}</td>
            <td>{{account.typename}}</td>
          </tr>
          <tr ng-repeat="i in times(5 - accounts.length) track by $index">
            <td colspan="3">&nbsp;</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2" class="text-center">
              <div st-pagination="" st-items-by-page="6" st-displayed-pages="5" st-template="views/bootstrap/pagination.html"></div>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-hide="editMode" ng-click="cancelModal()">Close</button>
  </div>
</script>
