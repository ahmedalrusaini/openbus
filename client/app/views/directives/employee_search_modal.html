<script type="text/ng-template" id="employeeSearchModal.html">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="cancelModal()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">{{'employee.two' | translate}}</h4>
  </div>
  <div class="modal-body no-padding">
    <table class="table table-striped table-hover" st-table="employees">
      <thead>
        <tr>
          <th class="text-center"><a href="#" uib-tooltip="{{'action.toggleFilters' | translate}}" ng-click="toggleInlineFilters()"><i class="fa fa-filter"></i></a></th>
          <th st-sort="firstname" st-skip-natural="true" >{{'employee.firstname' | translate}}</th>
          <th st-sort="lastname" st-skip-natural="true" st-sort-default="lastname">{{'employee.lastname' | translate}}</th>
        </tr>
        <tr class="filters" ng-show="showInlineFilters">
          <th></th>
          <th><input st-search="firstname" st-delay="100" class="inline-table-filter input-sm" placeholder="{{'common.filterFor' | translate}} firstname"></th>
          <th><input st-search="lastname" st-delay="100" class="inline-table-filter input-sm" placeholder="{{'common.filterFor' | translate}} lastname"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="employee in employees" ng-click="select(employee)">
          <td></td>
          <td>{{employee.firstname}}</td>
          <td>{{employee.lastname}}</td>
        </tr>
        <tr ng-repeat="i in times(5 - employees.length) track by $index">
          <td colspan="3">&nbsp;</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="text-center">
            <div st-pagination="" st-items-by-page="5" st-displayed-pages="5" st-template="views/bootstrap/pagination.html"></div>&nbsp;
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
  <div class="modal-footer">
  </div>
</script>
