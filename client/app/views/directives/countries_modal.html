<script type="text/ng-template" id="countriesModal.html">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="cancelModal()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">Countries</h4>
  </div>
  <div class="modal-body">
    <table class="table table-striped table-hover table-condensed" st-table="countries">
      <thead>
        <tr>
          <th st-sort="name.common" st-skip-natural="true" st-sort-default="name.common">{{'country.name' | translate}}</th>
        </tr>
        <tr class="filters">
          <th><input st-search="name.common" st-delay="100" class="inline-table-filter input-sm" placeholder="Search..." type="search"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="country in countries" ng-click="selectCountry(country)"> <!-- st-select-row="country" > -->
          <td>{{country.name.common}}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td class="text-center">
            <div st-pagination="" st-items-by-page="10" st-displayed-pages="10" st-template="views/bootstrap/pagination.html"></div>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
  <div class="modal-footer">
  </div>
</script>
