<script type="text/ng-template" id="followupModal.html">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="followupModalLabel">{{'followup.modal.title' | translate}}</h4>
  </div>
  <div class="modal-body">
    <table class="table table-condensed table-hover" st-table="followups">
      <thead>
        <tr>
          <th width="5%" class="text-center"><a href="#" title="Show/Hide filters" data-toggle="tooltip" ng-click="toggleInlineFilters()"><i class="fa fa-filter"></i></a></th>
          <th st-sort="title" st-skip-natural="true" st-sort-default="title">{{'action.sort' | translate}}</th>
        </tr>
        <tr class="filters">
          <th></th>
          <th><input st-search="title" st-delay="100" class="inline-table-filter input-sm" placeholder="{{'action.search' | translate}}"></th>
        </tr>
      </thead>
      <tbody>
        <tr st-select-row="fup" ng-repeat="fup in followups | filter:search:strict">
          <td></td>
          <td ng-click="createFollowup(fup.id)" data-dismiss="modal">{{fup.title}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">Close</button>
  </div>
</script>
