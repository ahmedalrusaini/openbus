<panel>
  <panel-body fill="true">
    <div class="table-responsive">
      <table class="table table-striped table-hover" st-table="accountRels" st-safe-src="stAccountRelsSafe" st-filterable>
        <thead>
          <tr>
            <th class="text-center"><a href="#" tooltip="{{'messages.general.showHideFilters' | translate}}" ng-click="toggleFilters()"><i class="fa fa-filter"></i></a></th>
            <th st-sort="type" st-skip-natural="true" >{{'relationship.type' | translate}}</th>
            <th st-sort="account.name" st-skip-natural="true" st-sort-default="name">{{'account.name' | translate}}</th>
          </tr>
          <tr class="filters" ng-show="filtersOn">
            <th></th>
            <th><input st-search="type" st-delay="100" class="inline-table-filter input-sm" placeholder="{{'common.filterFor' | translate}} Type"></th>
            <th><input st-search="accountName" st-delay="100" class="inline-table-filter input-sm" placeholder="{{'common.filterFor' | translate}} Account name"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="rel in accountRels | filter:search:strict">
            <td width="80px" class="text-center">
              <a ng-href="/accounts/{{rel.account._id}}" tooltip="{{'action.display' | translate}}"><i class="fa fa-search"></i></a>
              &nbsp;
              <span ng-if="editMode">
                <a ng-href="/accounts/{{rel.account.id}}/edit" tooltip="{{'action.edit' | translate}}"><i class="fa fa-edit"></i></a>
                &nbsp;
                <a href="#" ng-click="deleteAccountRel(rel)" tooltip="{{'action.delete' | translate}}"><i class="fa fa-trash-o"></i></a>
              </span>
            </td>
            <td>{{'employee.relationship.type.' + rel.type | translate}}</td>
            <td>{{rel.account.name}}</td>
          </tr>
          <tr ng-repeat="i in Utils.times(5 - accountRels.length) track by $index">
            <td colspan="3">&nbsp;</td>
          </tr>
        </tbody>
        <tfoot>
          <tr >
            <td colspan="3" class="text-center" >
              <div st-pagination="" st-items-by-page="5" st-displayed-pages="5" st-template="views/bootstrap/pagination.html"></div>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </panel-body>
</panel>
