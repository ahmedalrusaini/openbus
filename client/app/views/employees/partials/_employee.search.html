<table class="table table-striped table-hover" st-table="employees" st-safe-src="stSafeEmployees">
  <thead>
    <tr>
      <th class="text-center"><a href="#" tooltip="{{'action.toggleFilters' | translate}}" ng-click="toggleInlineFilters()"><i class="fa fa-filter"></i></a></th>
      <th st-sort="firstname" st-skip-natural="true" >{{'employee.firstname' | translate}}</th>
      <th st-sort="lastname" st-skip-natural="true" st-sort-default="lastname">{{'employee.lastname' | translate}}</th>
    </tr>
    <tr class="filters" ng-show="showInlineFilters">
      <th></th>
      <th><input st-search="'firstname'" st-delay="100" class="inline-table-filter input-sm" placeholder="Search for firstname"></th>
      <th><input st-search="'lastname'" st-delay="100" class="inline-table-filter input-sm" placeholder="Search for lastname"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="employee in employees">
      <td width="80px">
        <a ng-href="/employees/{{employee._id}}" tooltip="{{'action.display' | translate}}"><i class="fa fa-search"></i></a>
        &nbsp;
        <a ng-href="/employees/{{employee.id}}/edit" tooltip="{{'action.edit' | translate}}"><i class="fa fa-edit"></i></a>
        &nbsp;
        <a href="#" ng-click="delete(employee)" tooltip="{{'action.delete' | translate}}"><i class="fa fa-trash-o"></i></a>
      </td>
      <td>{{employee.firstname}}</td>
      <td>{{employee.lastname}}</td>
    </tr>
    <tr ng-repeat="i in times(5 - employees.length) track by $index">
      <td colspan="3">&nbsp;</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3" class="text-center">
        <div st-pagination="" st-items-by-page="5" st-displayed-pages="5" st-template="views/bootstrap/pagination.html"></div>&nbsp;
      </td>
    </tr>
  </tfoot>
</table>
