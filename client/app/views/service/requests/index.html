<div class="page-header">
  <h4>Requests</h4>
</div>

<table class="table table-striped table-bordered" st-table="requests">
  <thead>
    <tr>
      <th width="50px"></th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="request in requests">
      <td></td>
      <td>{{request.description}}</td>
    </tr>
  </tbody>
</table>
