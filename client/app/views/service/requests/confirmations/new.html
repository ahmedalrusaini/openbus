<form name="requestConfirmationForm" novalidate>
  <sidebar>
    <sb-main heading="{{'service.request.confirmation.heading.new' | translate}}" icon="plus"></sb-main>
    <sb-item heading="{{ 'common.details' | translate }}" icon="search">
        <page-header heading="{{'service.request.confirmation.heading.new' | translate}}">
          <div class="btn-group" role="group" aria-label="...">
            <button class="btn btn-default" type="submit" ng-click="submit(requestConfirmationForm)" ng-disabled="isSaveDisabled(requestConfirmationForm)">
              <i class="fa fa-save"></i> {{'action.save' | translate}}
            </button>
            <a class="btn btn-default" href="/service/requests/{{confirmation.request.id}}">
              <i class="fa fa-undo"></i> {{'action.cancel' | translate}}
            </a>
          </div>
        </page-header>
        <ng-include src="'views/service/requests/confirmations/partials/_form.html'"></ng-include>
    </sb-item>
  </sidebar>
</form>
