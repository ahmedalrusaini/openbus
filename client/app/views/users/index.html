<div class="row">
  <div class="col-sm-offset-3 col-sm-7">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.message}}</alert>
  </div>
</div>
<div class="page-header">
  <h4>Users</h4>
</div>
<table class="table table-striped table-bordered">
  <tr>
    <th width="30px"></th>
    <th>Email</th>
    <th>Role</th>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr ng-repeat="user in users">
    <td><a href="#" ng-click="delete(user, $index)"><i class="fa fa-trash-o"></i></a></td>
    <td><a ng-href="/users/{{user._id}}">{{user.email}}</a></td>
    <td>{{user.role}}</td>
    <td>{{user.firstname}}</td>
    <td>{{user.lastname}}</td>
  </tr>
</table>
