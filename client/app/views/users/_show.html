<div class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-4 control-label">{{'user.email' | translate}}</label>
    <div class="col-sm-5 control-label">
      <span class="pull-left">{{user.email}}</span>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">{{'user.fullname' | translate}}</label>
    <div class="col-sm-5 control-label">
      <span class="pull-left">{{user.fullname}}</span>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">{{'user.firstname' | translate}}</label>
    <div class="col-sm-5 control-label">
      <span class="pull-left">{{user.firstname}}</span>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">{{'user.lastname' | translate}}</label>
    <div class="col-sm-5 control-label">
      <span class="pull-left">{{user.lastname}}</span>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">{{'user.birthdate' | translate}}</label>
    <div class="col-sm-5 control-label">
      <span class="pull-left">{{user.birthdate | date: 'dd/MM/yyyy'}}</span>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">{{'user.role' | translate}}</label>
    <div class="col-sm-5 control-label">
      <span class="pull-left">{{user.role}}</span>
    </div>
  </div>
</div>
