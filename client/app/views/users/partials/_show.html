<div class="form-horizontal">
  <div class="row">
    <div class="col-sm-6">
      <div class="row">
        <div class="col-sm-12">
          <div class="page-header">
            <h4 class="text-muted">Personal Details</h4>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">{{'user.fullname' | translate}}</label>
        <div class="col-sm-8 control-label">
          <span class="pull-left">{{user.fullname}}</span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">{{'user.firstname' | translate}}</label>
        <div class="col-sm-8 control-label">
          <span class="pull-left">{{user.firstname}}</span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">{{'user.lastname' | translate}}</label>
        <div class="col-sm-8 control-label">
          <span class="pull-left">{{user.lastname}}</span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">{{'user.birthdate' | translate}}</label>
        <div class="col-sm-8 control-label">
          <span class="pull-left">{{user.birthdate | date: 'dd/MM/yyyy'}}</span>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="row">
        <div class="col-sm-12">
          <div class="page-header">
            <h4 class="text-muted">User Details</h4>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">{{'user.email' | translate}}</label>
        <div class="col-sm-5 control-label">
          <span class="pull-left">{{user.email}}</span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">{{'user.role' | translate}}</label>
        <div class="col-sm-5 control-label">
          <span class="pull-left">{{user.rolename}}</span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">{{'employee.one' | translate}}</label>
        <div class="col-sm-5 control-label">
          <span class="pull-left"><a ng-href="/employees/{{user.employee.id}}">{{user.employee.fullname}}</a></span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">{{'user.createdAt' | translate}}</label>
        <div class="col-sm-5 control-label">
          <span class="pull-left">{{user.createdAt | date: 'dd/MM/yyyy'}}</span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">{{'user.updatedAt' | translate}}</label>
        <div class="col-sm-5 control-label">
          <span class="pull-left">{{user.updatedAt | date: 'dd/MM/yyyy'}}</span>
        </div>
      </div>      
    </div>
  </div>
</div>
