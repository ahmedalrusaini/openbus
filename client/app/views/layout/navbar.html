<div ng-controller="NavbarCtrl">
  <div class="navbar navbar-default navbar-static-top header">
      <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-toggle="collapse" 
                ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand">openbus</a>
      </div>
      <div ng-class="{collapse: isCollapsed}" class="navbar-collapse collapse" id="navbar-main">
        <ul class="nav navbar-nav" ng-show="isLoggedIn()">
          <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
              <a ng-href="{{item.link}}">{{item.title}}</a>
          </li>

<!--          <li role="presentation" ng-class="{active: isActive('/')}"><a ng-href="/">Home</a></li>-->
          <li ng-show="isAdmin()" role="presentation" ng-class="{active: isActive('/users')}"><a href="/users">Users</a></li>

          <li role="presentation"><a href="/" ng-click="logout()"><i class="fa fa-sign-out"></i>&nbsp;</a></li>
        </ul>
<!--
        <ul class="nav navbar-nav" ng-hide="isLoggedIn()">
          <li role="presentation" class="active"><a href="/" ng-click="login()"><i class="fa fa-sign-in"></i>&nbsp;</a></li>
        </ul>
-->
      </div>
  </div>
  <div class="navbar navbar-default navbar-static-top subheader">
    <ul class="nav navbar-nav" ng-show="isLoggedIn() && !isHome()">
      <li ng-repeat="item in submenu" ng-class="{active: isSubActive(item.url)}">
        <a ng-href="{{item.url}}">{{item.title}}</a>
      </li>
    </ul>
  </div>
</div>
